[package]
name = "mtk_advanced_e9ea30a3"
version = "1.0.0"
edition = "2021"
authors = ["GBRCH3T74X5HYK5Y2S2NGT4577OQR6SWBZYMVKDIBSBIC7MIKIJS4SXW"]
description = "Advanced token contract generated by Tralalero Contracts"
license = "MIT"


[lib]
crate-type = ["cdylib"]

[dependencies]
soroban-sdk = { workspace = true }

[dev-dependencies]
soroban-sdk = { workspace = true, features = ["testutils"] }

[features]
default = []
testutils = ["soroban-sdk/testutils"]



[[bin]]
name = "deploy"
path = "src/deploy.rs"
required-features = ["testutils"]