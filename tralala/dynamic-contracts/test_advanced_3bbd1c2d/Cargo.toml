[package]
name = "test_advanced_3bbd1c2d"
version = "1.0.0"
edition = "2021"
authors = ["GAAJCSGGWEQ6BRMSGIAXH7A2VTQ2BV7UO7JGQDXF4EULEUO5HLN7EB65"]
description = "Advanced token contract generated by Tralalero Contracts"
license = "MIT"


[lib]
crate-type = ["cdylib"]

[dependencies]
soroban-sdk = { workspace = true }

[dev-dependencies]
soroban-sdk = { workspace = true, features = ["testutils"] }

[features]
default = []
testutils = ["soroban-sdk/testutils"]



[[bin]]
name = "deploy"
path = "src/deploy.rs"
required-features = ["testutils"]