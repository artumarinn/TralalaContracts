[package]
name = "token_advanced_c0ed530b"
version = "1.0.0"
edition = "2021"
authors = ["GCPDBSQVSGPHW57AA6IOLX3NDKCNQBVAGB5X7PGLM3CRIF7I6V6QXPME"]
description = "Advanced token contract generated by Tralalero Contracts"
license = "MIT"

[workspace]

[lib]
crate-type = ["cdylib"]

[dependencies]
soroban-sdk = "21.0.0"

[dev-dependencies]
soroban-sdk = { version = "21.0.0", features = ["testutils"] }

[features]
default = []
testutils = ["soroban-sdk/testutils"]


[profile.release]
opt-level = "z"
overflow-checks = true
debug = 0
strip = "symbols"
debug-assertions = false
panic = "abort"
codegen-units = 1
lto = true

[profile.release-with-logs]
inherits = "release"
debug-assertions = true

[[bin]]
name = "deploy"
path = "src/deploy.rs"
required-features = ["testutils"]