[package]
name = "token_advanced_c0ed530b"
version = "1.0.0"
edition = "2021"
authors = ["GCPDBSQVSGPHW57AA6IOLX3NDKCNQBVAGB5X7PGLM3CRIF7I6V6QXPME"]
description = "Advanced token contract generated by Tralalero Contracts"
license = "MIT"


[lib]
crate-type = ["cdylib"]

[dependencies]
soroban-sdk = { workspace = true }

[dev-dependencies]
soroban-sdk = { workspace = true, features = ["testutils"] }

[features]
default = []
testutils = ["soroban-sdk/testutils"]



[[bin]]
name = "deploy"
path = "src/deploy.rs"
required-features = ["testutils"]